<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .video-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        #not-youtube {
            color: #cc0000;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <h3>YouTube Helper</h3>
    <div id="not-youtube" style="display: none;">
        Not on YouTube! Open a YouTube video first.
    </div>
    <div id="video-info" class="video-info" style="display: none;">
        <div id="video-title">Loading video info...</div>
        <button id="copy-title">Copy Title</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
